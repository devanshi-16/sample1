    <script>
      function renderPlacementChart() {
        var ctx = document.getElementById('placementChart').getContext('2d');
        var placementData = {
          labels: ['Placed', 'Not Placed'],
          datasets: [{
            label: 'Placement Status',
            data: [75, 25], // Example data (replace with actual data)
            backgroundColor: [
              'rgba(75, 192, 192, 0.6)',
              'rgba(255, 99, 132, 0.6)',
            ],
            borderWidth: 1
          }]
        };
        var placementChart = new Chart(ctx, {
          type: 'pie',
          data: placementData,
          options: {
        maintainAspectRatio: false, // Disable aspect ratio for custom sizing
        responsive: false, // Disable responsiveness for custom sizing
        width: 200, // Set custom width
        height: 200, // Set custom height
      }
        });
      }
    
      // Call the function to render the chart
      renderPlacementChart();
    </script>
